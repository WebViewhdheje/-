<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط التواصل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom right, #0b0000, #00008b);
            min-height: 100vh;
            /* يجعل الخلفية تغطي كامل الشاشة */
            box-sizing: border-box;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 60%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .intro-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 25px;
        }

        .link-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 30%;
            padding: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a:hover {
            color: #ff6347;
        }

        .link-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 60px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>

<body>
